<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>M&amp;M JSR 0.1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/main.css" rel="stylesheet">
  </head>
  <body>
    <label for="range-1-1">Range 1-1</label>
    <label for="range-1-3">Range 1-3</label>
    <input id="range-1-1" type="range" min="0" max="100" value="30">
    <input id="range-1-2" type="range" min="0" max="100" value="30">
    <input id="range-1-3" type="range" min="0" max="100" value="30">
    <input id="range-2-1" type="range" min="0" max="100" value="30">
    <input id="range-2-2" type="range" min="0" max="100" value="30">
    <input id="range-3" type="range" min="0" max="100" value="30">
    <input id="range-4-1" type="range" min="0" max="100" value="30">
    <input id="range-4-2" type="range" min="0" max="100" value="30">
    <input id="range-5-1" type="range" min="0" max="100" value="30">
    <input id="range-6-1" type="range" min="0" max="100" value="30">
    <script src="./main.js"></script>
    <script>
      new JSR(['#range-1-1', '#range-1-2', '#range-1-3'], {
          sliders: 3,
          values: [25, 50, 75],
          labels: {
              minMax: false
          },
          log: 'info'
      });
      
      new JSR(['#range-2-1', '#range-2-2'], {
          sliders: 2,
          min: 10000,
          max: 20000,
          values: [15000, 17500],
          labels: {
              affixes: {
              prefix: '$ '
              },
          }
      });
      
      new JSR('#range-3', {
          sliders: 1,
          step: 0.01,
          values: [50],
          labels: {
              affixes: {
              suffix: ' PLN'
              },
          }
      });
      
      new JSR(['#range-4-1', '#range-4-2'], {
          sliders: 2,
          step: 0.1,
          min: -200,
          max: 100,
          values: [50, 75]
      });
      
      new JSR(['#range-5-1'], {
          sliders: 1,
          step: 1,
          min: 1,
          max: 3,
          values: [2]
      }).addEventListener('update', (input, value) => {
          console.log(`Custom events test: New value set: ${input}/${value}`);
      });
      
      new JSR(['#range-6-1'], {
          sliders: 1,
          values: [50],
          modules: {
              labels: false,
              
          }
      });
      
      // jsr.setValue(0, 40);
    </script>
  </body>
</html>
