<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mort&amp;Mortis JS Range (M&amp;M JSR)</title>
    <link rel="stylesheet" href="jsrange.css">
</head>
<body style="padding: 20px;">
    <h1>Mort&amp;Mortis JS Range (M&amp;M JSR)</h1>
    <input id="jsrMin" name="range[min]" type="range" min="50" max="200" step="1" value="150">
    <input id="jsrMax" name="range[max]" type="range" value="175">
    <input id="jsrMin2" name="range[min]" type="range" min="0" max="200" step="1" value="25">
    <input id="jsrMin3" name="range[min]" type="range" min="-100" max="100" step="1" value="-50">
    <input id="jsrMax3" name="range[max]" type="range" value="-10">
    <script src="jsrange.js"></script>
    <script>
        var range = new JSRange('#jsrMin', '#jsrMax', {
            // min: 0,
            // max: 200
            step: 0.01,
            prefixes: {
                min: '$ ',
                from: '$ ',
                single: '$ '
            },
            suffixes: {
                max: ' $',
                to: ' $'
            }
        }).set({
        	// from: 50,
        	// to: 75
        });

        var range2 = new JSRange('#jsrMin2', '', {
            single: true,
            value: 50
        });

        var range3 = new JSRange('#jsrMin3', '#jsrMax3', {
        });
    </script>
</body>
</html>
