<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Range (JSR) by Soanvig</title>
    <link rel="stylesheet" href="jsrange.css">
</head>
<body>
    <div id="applyrangehere">
        
    </div>
    <script src="jsrange.js"></script>
    <script>
        new JSRange('#applyrangehere', {
            min: 0,
            max: 200
        }).set({
        	min: 50,
        	max: 80
        });
    </script>
</body>
</html>
