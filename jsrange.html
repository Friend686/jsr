<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Range (JSR) by Soanvig</title>
    <link rel="stylesheet" href="jsrange.css">
</head>
<body style="padding: 20px;">
    <input id="applyjsrangehere" type="range" min="0" max="200" />
    <script src="jsrange.js"></script>
    <script>
        var range = new JSRange('#applyjsrangehere', {
            min: 0,
            max: 200
        }).set({
        	from: 50,
        	to: 100
        });
    </script>
</body>
</html>
