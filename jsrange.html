<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Range (JSR) by Soanvig</title>
    <link rel="stylesheet" href="jsrange.css">
</head>
<body style="padding: 20px;">
    <input id="jsrangeMin" name="range[min]" type="range" min="0" max="100" step="1" value="">
    <input id="jsrangeMax" name="range[max]" type="range" value="">
    <script src="jsrange.js"></script>
    <script>
        var range = new JSRange('#jsrangeMin', '#jsrangeMax', {
            // min: 0,
            // max: 200
            step: 0.01
        }).set({
        	from: 50,
        	to: 75
        });
    </script>
</body>
</html>
